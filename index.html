<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Standings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
</head>
<body id="body">
    <header>
        <H1>Welcome to SoccerStandings</H1>
        <p>Search the historical standings of your favourite football league!</p>
    </header>

    <main>
        <form id="search-form">
            <select name="league" id="select-league">
                <option value="" disabled selected>Select league:</option>
                <option value="eng.1">English Premier League</option>
                <option value="ita.1">Italian Serie A</option>
                <option value="fra.1">French Ligue One</option>
                <option value="ger.1">German Bundesliga</option>
                <option value="arg.1">Argentinian LPF</option>
            </select>

            <select name="year" id="select-year">
                <option value="" disabled selected>Select year:</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
            
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="info"></div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
