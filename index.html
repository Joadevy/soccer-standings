<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Standings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
    <script src="js/index.js"></script>
    <header>
        <H1>Welcome to SoccerStandings</H1>
        <p>Search the historical standings of your favourite football league!</p>
    </header>

    <main>
        <form id="search-form">
            <select name="league" id="league">
                <option value="" disabled selected>Select league:</option>
                <option value="eng.1">English Premier League</option>
                <option value="ita.1">Italian Serie A</option>
                <option value="fra.1">French Ligue One</option>
                <option value="ger.1">German Bundesliga</option>
                <option value="arg.1">Argentinian LPF</option>
            </select>

            <select name="year" id="year">
                <option value="" disabled selected>Select year:</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        <div id="info"></div>
    </main>
</body>
</html>
